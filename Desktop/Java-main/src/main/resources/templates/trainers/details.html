<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trainer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .trainer-photo {
            height: 400px;
            object-fit: cover;
            width: 100%;
            border-radius: 5px;
        }
        .skill-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .contact-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img th:src="@{'/uploads/' + ${trainer.photoPath != null ? trainer.photoPath : 'default-trainer.jpg'}}" 
                     class="trainer-photo" 
                     th:alt="${trainer.firstName + ' ' + trainer.lastName + ' photo'}">
            </div>
            <div class="col-md-6">
                <h1 th:text="${trainer.firstName + ' ' + trainer.lastName}"></h1>
                <h3 class="text-muted" th:text="${trainer.specialization}"></h3>
                
                <div class="mt-4">
                    <h4>About</h4>
                    <p th:text="${trainer.description}"></p>
                </div>

                <div class="mt-4">
                    <h4>Skills</h4>
                    <div>
                        <span class="badge bg-primary skill-badge" th:each="skill : ${trainer.skills}" th:text="${skill}"></span>
                    </div>
                </div>

                <div class="contact-info">
                    <h4>Contact Information</h4>
                    <p><strong>Email:</strong> <span th:text="${trainer.email}"></span></p>
                    <p><strong>Phone:</strong> <span th:text="${trainer.phone}"></span></p>
                    <p><strong>Hourly Rate:</strong> $<span th:text="${trainer.hourlyRate}"></span></p>
                    <p><strong>Experience:</strong> <span th:text="${trainer.experienceYears}"></span> years</p>
                </div>

                <div class="mt-4">
                    <a href="/trainers" class="btn btn-secondary">Back to Trainers</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
