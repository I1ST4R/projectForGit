<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет тренера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .profile-photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }
        .skill-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Личный кабинет тренера</h1>
        
        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img th:src="@{'/uploads/' + ${trainer.photoPath}}" 
                             th:alt="${trainer.firstName} + ' ' + ${trainer.lastName} + ' Photo'"
                             class="profile-photo mb-3">
                        <h5 class="card-title" th:text="${trainer.firstName} + ' ' + ${trainer.lastName}"></h5>
                        <p class="card-text">
                            <strong>Специализация:</strong> <span th:text="${trainer.specialization}"></span><br>
                            <strong>Стаж:</strong> <span th:text="${trainer.experienceYears} + ' лет'"></span><br>
                            <strong>Ставка:</strong> $<span th:text="${trainer.hourlyRate}"></span>/час
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Редактировать профиль</h5>
                        <form th:action="@{/trainer/profile/update}" method="post" enctype="multipart/form-data">
                            <h6 class="mb-3">Учетная запись</h6>
                            <div class="mb-3">
                                <label class="form-label">Логин</label>
                                <input type="text" class="form-control" name="username" 
                                       th:value="${trainer.user.username}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Новый пароль</label>
                                <input type="password" class="form-control" name="password" 
                                       placeholder="Оставьте пустым, если не хотите менять">
                            </div>
                            
                            <h6 class="mb-3">Личная информация</h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Имя</label>
                                    <input type="text" class="form-control" name="firstName" 
                                           th:value="${trainer.firstName}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Фамилия</label>
                                    <input type="text" class="form-control" name="lastName" 
                                           th:value="${trainer.lastName}" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Специализация</label>
                                <input type="text" class="form-control" name="specialization" 
                                       th:value="${trainer.specialization}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" 
                                       th:value="${trainer.email}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Телефон</label>
                                <input type="tel" class="form-control" name="phone" 
                                       th:value="${trainer.phone}" required>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Ставка ($/час)</label>
                                    <input type="number" class="form-control" name="hourlyRate" 
                                           th:value="${trainer.hourlyRate}" step="0.01" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Стаж (лет)</label>
                                    <input type="number" class="form-control" name="experienceYears" 
                                           th:value="${trainer.experienceYears}" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Описание</label>
                                <textarea class="form-control" name="description" rows="3" 
                                          th:text="${trainer.description}"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Фото</label>
                                <input type="file" class="form-control" name="photo" accept="image/*">
                                <small class="text-muted">Оставьте пустым, если не хотите менять фото</small>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Навыки (через запятую)</label>
                                <input type="text" class="form-control" name="skills" 
                                       th:value="${skillsString}">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
